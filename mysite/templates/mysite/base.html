{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>YAMASHITA Jumpei|山下 淳平</title>

<body>

        <a href="{% url 'mysite:index' %}" class="nav-logo">
            <img src="{% static 'img/logo.png' %}" alt="" width="80" height="80">
        </a>
        <nav class="navbar">
            <a class="nav-item" href="{% url 'mysite:blog' %}">Blog</a>
            <a class="nav-item" href="{% url 'mysite:about' %}">About</a>
            <a class="nav-item" href="#">Contact</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

<footer>
    <small>&copy; 2023 YAMASHITA Jumpei</small>
</footer>
{% block extra_js %}
{% endblock %}

</html>
